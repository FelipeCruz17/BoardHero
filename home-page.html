<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&family=Tomorrow:wght@300;400;600&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="">
  <link rel="icon" type="image/png" href="img/fav.icon.png" />
  <title>Board Hero</title>
</head>

<body>
  <main>
    <!-- MENU ESQUERDO -->
    <div class="left side-menu">
      <!-- LOGO -->
      <div class="topbar-left">
        <div class="logo">
          <span>
            <a href=""><img src="" alt height="15"></a>
          </span>
          <i>
            <a href=""><img src="" alt height="28"></a>
          </i>
        </div>
        <button class="button-menu-mobile open-left">
          <i class="mdi mdi-chevron-left">
            ::before
          </i>
        </button>
        <div class="clearfix">
          ::after
        </div>
      </div>
      <div class="client-section">
        <div class="client-character">
          <img src="" alt="">
        </div>
        <!-- EXEMPLO DE COMO VAI FICAR PERSONAGEM COM INFO -->
        <div class="client-experience">
          <p>EXP</p>
          <p>Coins</p>
        </div>
        <div class="clearfix">
          ::after
        </div>
      </div>
      <div class="slimScrollDiv" style="position: relative; overflow: hidden; width: auto; height: 100%;">
        <div class="slimscroll-menu" id="remove-scroll" style="overflow: hidden; width: auto; height: 100%;">
          <!-- Sidemenu -->
          <div id="sidebar-menu">
            <ul class="metismenu" id="side-menu">
              <!-- <li class="menu-tilte">Navigation</li> -->
              <li>
                ::marker
                <!-- paginas de criar e reportar tasks -->
                <a href="#">
                  <span>Creat a task</span>
                  <span class="menu-arrow">
                  </span>
                </a>
              </li>
              <li>
                ::marker
                <a href="#">
                  <span>Report</span>
                </a>
              </li>
            </ul>
          </div>
          <!-- Sidebar -->
          <div class="clearfix">
            ::after
          </div>
        </div>
      </div>
      <div class="bottom-menu">
        <div class="footer-section">
          <div class="settings-button">
            <!-- colocar o botÃ£o settings -->
            <a href="#"><img src="#" alt=""></a>
          </div>
          <span class="setting-text">Settings</span>
        </div>
      </div>
    </div>
    <!-- Left Sidebar End -->
    <!-- Start right content here -->
    <div class="content-page">
      <div class="main-bar">
        <div class="page-title">
          <h4>Dashboard</h4>
          <ol class="breadcrumb">
            <li class="breadcrumb-item active"><a href="#">Filter by:</a></li>
            <li class="breadcrumb-item active">
              ::before
              "All tasks"
            </li>
          </ol>
        </div>
        <div class="to-do">
          <p>To do</p>
        </div>
        <div class="On-going">
          <p>On going</p>
        </div>
        <div class="Done">
          <p>Done</p>
        </div>
      </div>
      <!-- Mainbar end -->
      <!-- Start page content -->
      <div class="content">
        <div class="container-fluid">
          <div class="block-chart-background hide" wfd-invisible="true"></div>
          <div class="container-wrapper">
            <div class="no-tasks">
              <div class="no-tasksinfo">
                <i class="mid-alert" style="font-size: 75px;">
                  ::before
                </i>
                <span>
                  "No taskes."
                </span>
                <a href="#">Create a task</a>
              </div>
            </div>
          </div>
          <div class="fixed-action-buttons">
            <div class="add-task-button">
              <button class="button-create-taks"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
