<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&family=Tomorrow:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="icon" type="image/png" href="img/fav.icon.png" />
    <title>Board Hero</title>
  </head>
  <body>
    <main>
      <div class="lp-character">
        <img src="img/background/char1.png" alt="Character" />
        <img src="img/background/char2.png" alt="Character" />
      </div>
      <div class="birds">
        <img src="img/background/birbs.gif" alt="Flying birds" />
      </div>
      <img class="frog" src="img/background/frog-jump.gif" alt="" />
      <div class="login-button">
        <a href="login.html">Log in</a>
      </div>
      <div class="container">
        <div class="landing-container">
          <div class="questions">
            <span><strong>Productivity?</strong> Good.</span>
            <span><strong>Gamification?</strong> Good!</span>
          </div>
          <span>Productivity + gamification?</span>
          <img
            class="logo"
            src="img/logo/logo-purple.png"
            alt="Board Hero logo"
          />
          <span class="subtitle">
            Your <strong>Kanban</strong> boards will never be the same.
          </span>
          <div class="get-started-button">
            <a href="char-login.html">Get started</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
